<!DOCTYPE html>
<head>
    <title>Update text style Practice 2</title>
    <style>
        #sample-text {
            padding: 10px;
        }
    </style>
    <script>
        function updateStyle() {
            const textColor = document.getElementById("text-color").value;
            const borderColor = document.getElementById("border-color").value;
            const borderWidth = document.getElementById("border-width").value;

            const sampleText = document.getElementById("sample-text");
            sampleText.style.color = textColor;
            sampleText.style.border = `${borderWidth}px solid ${borderColor}`;
        }
    </script>
</head>
<body>
    <h1>Update text style Practice 2</h1>
    <label for="text-color">Text color (red/green/blue):</label>
    <input type="text" id="text-color">
    <br>
    <label for="border-color">Border color (red/green/blue):</label>
    <input type="text" id="border-color">
    <br>
    <label for="border-width">Border width (in px):</label>
    <input type="number" id="border-width" min="0">
    <br>
    <button onclick="updateStyle()">Update style</button>
    <p id="sample-text">
       Dummy Text
    </p>
</body>
</html>
